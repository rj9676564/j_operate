def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.juhesass.j_operate_example"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        manifestPlaceholders = [
               "applicationName":"applicationName",
                JPUSH_PKGNAME : applicationId,
                JPUSH_APPKEY  : "0a937f5bd8d0ab46753dd22b", // NOTE: JPush 上注册的包名对应的 Appkey.
                JPUSH_CHANNEL : "jh_push",//暂时填写默认值即可.
                // 设置manifest.xml中的变量
                XIAOMI_APPKEY : "MI-5921998027207", // 小米平台注册的appkey,注意不要将前缀去掉 MI-appkey
                XIAOMI_APPID  : "MI-2882303761519980207", // 小米平台注册的appid，注意不要将前缀去掉 MI-appid
                // 设置manifest.xml中的变量
                OPPO_APPKEY   : "OP-716fb312f1b548c29b205f00564f0916", // OPPO平台注册的appkey
                OPPO_APPID    : "OP-30637015", // OPPO平台注册的appid
                OPPO_APPSECRET: "OP-d3d647bd0e254d458ef52e4199d81529",//OPPO平台注册的appsecret

                // 设置manifest.xml中的变量
                VIVO_APPKEY   : "3d87089bff6354dff07b60ff5b56b67e", // VIVO平台注册的appkey
                VIVO_APPID    : "105511282", // VIVO平台注册的appid
                HONOR_APPID : "220917629"
        ]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
